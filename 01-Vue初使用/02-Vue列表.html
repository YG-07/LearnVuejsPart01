<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <ul>
        <!--v-for特殊属性 设置for循环-->
        <li v-for="item in movies">{{item}}</li>
    </ul>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            message:'hi',
            movies:['HTML','CSS','JavaScript','jQuery']
        }
    })
    app.movies.push('Vue')
</script>
</body>
</html>
