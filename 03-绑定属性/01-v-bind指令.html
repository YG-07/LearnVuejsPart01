<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <!--动态绑定属性-->
  <a v-bind:href="URLnode">node</a>
  <img v-bind:src="URLvue" alt="">
  <br>
  <!--语法糖写法，即简写方式-->
  <a :href="URLvue">vue</a>
  <img :src="URLnode" alt="">
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hi',
      URLnode: 'http://static.nodejs.cn/_static/img/logo.svg',
      URLvue: 'https://cn.vuejs.org/images/logo.png'
    },
    methods: {

    }
  })

</script>
</body>
</html>
