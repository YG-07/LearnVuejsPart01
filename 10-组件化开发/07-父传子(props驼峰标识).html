<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--props处理大写变量名，驼峰标识-->
  <cpn :c-info="info" :my-child-number="num"></cpn>
</div>
<!--模板需要一个确定的根元素-->
<template id="cpn">
  <div>
    <h2>{{cInfo}}</h2>
    <h2>{{myChildNumber}}</h2>
  </div>
</template>
<script src="../../day02/js/vue.js"></script>
<script>

  const cpn={
    template:'#cpn',
    props:{
      cInfo:{
        type:Object,
        default(){
          return{}
        }
      },
      myChildNumber:{
        type: Number,
        default(){
          return 0
        }
      }
    }
  }
  const app = new Vue({
    el: '#app',
    data: {
      info:{
        name:'Tom',
        age:18,
        high:1.79
      },
      num:2020
    },
    computed: {

    },
    methods: {

    },
    components:{
      cpn
    }
  })

</script>
</body>
</html>
