<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
  <cpn></cpn>
</div>
<template id="cpn">
  <div>
    <h2>当前计数：{{cnt}}</h2>
    <button @click="Add">+</button>
    <button @click="Sub">-</button>
  </div>
</template>
<script src="../../day02/js/vue.js"></script>
<script>
  //组件的内部属性(properties,简称props，所有物)类型Vue实例
  // $emit Events，发送 自定义事件
  Vue.component('cpn',{
    template:'#cpn',
    //data属性必须是函数，返回一个对象
    data(){
      //组件不是共享的一个对象，返回一个新的对象
      return{
        cnt:0
      }
    },
    methods: {
      Add(){
        this.cnt++
      },
      Sub(){
        this.cnt--
      }
    }
  })

  const app = new Vue({
    el: '#app',
    data: {

    },
    computed: {

    },
    methods: {

    },
    components:{

    }
  })

</script>
</body>
</html>
