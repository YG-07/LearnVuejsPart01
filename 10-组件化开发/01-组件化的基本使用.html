<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--component组件，简写cpn-->
  <h1>我是标题</h1>
  <p>我是内容，哈哈哈</p>
  <p>我是内容，哈哈哈</p>

  <!--3.使用组件,只能在Vue实例app的标签里使用-->
  <hicpn></hicpn>
  <hicpn></hicpn>
  <hr>
  <mycpn></mycpn>

</div>

<script src="../../day02/js/vue.js"></script>
<script>
  //ES6语法  `abc`，可以换行定义字符串


  //1.创建组件构造器对象，组件构造器Vue.extend({})
  const cpncon=Vue.extend({
    //模板属性
    template:`
      <div>
        <h1>我是标题</h1>
        <p>我是内容，哈哈哈</p>
        <p>我是内容，嘿嘿嘿</p>
      </div>`
  })
  //2.注册组件 component（组件标签Tag名，构造器名）
  //全局组件，可以在多个Vue对象里使用
    Vue.component('hicpn',cpncon)

  const app = new Vue({
    el: '#app',
    data: {
      message: 'hi'
    },
    computed: {

    },
    methods: {

    },
    //局部组件  components:{组件标签Tag名:构造器名}
    components:{
      mycpn:cpncon
    }
  })

</script>
</body>
</html>
