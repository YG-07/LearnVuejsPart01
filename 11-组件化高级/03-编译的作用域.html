<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--vue实例的作用域-->
  <cpn></cpn>
  <cpn v-show="isShow"></cpn>
</div>
<template id="cpn">
  <div>
    <h2>我是子组件</h2>
    <p>我是内容，哈哈哈</p>
    <p v-show="isShow">这是模板的作用域</p>
  </div>
</template>
<script src="../../day02/js/vue.js"></script>
<script>

  const app = new Vue({
    el: '#app',
    data: {
      isShow:false
    },
    methods: {

    },
    components:{
      cpn:{
        template:'#cpn',
        data(){
          return{
            isShow: true
          }
        }
      }
    }
    
  })

</script>
</body>
</html>
