<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2 v-if="isShow">{{message}}</h2>
  <!--区别在于，为false的时候show的元素添加display:none，if的元素不存在DOM里-->
  <!--当需要在显示与隐藏之间切片很频繁时，使用show-->
  <h2 v-show="isShow">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hi',
      isShow:true
    },
    computed: {

    },
    methods: {

    }
  })

</script>
</body>
</html>
