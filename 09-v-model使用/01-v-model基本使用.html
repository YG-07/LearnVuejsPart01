<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--双向绑定 修改input值或变量message都会发生改变-->
  <input type="text" v-model="message">
  <h2>{{message}}</h2>
  <!--原理：2个步骤，先v-bind绑定value，v-on:input监听点击并输入事件-->
  <input type="text" :value="message" v-on:input="valueChg">
  <h3>{{message}}</h3>
  <!--获取当前文本框的值（由事件触发时）-->
  <input type="text" :value="message" @input="message=$event.target.value">
  <h2>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    computed: {

    },
    methods: {
      //默认传一个事件
      valueChg(event){
        this.message=event.target.value
      }
    }
  })

</script>
</body>
</html>
